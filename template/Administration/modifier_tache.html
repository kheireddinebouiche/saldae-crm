{% extends 'Administration/base.html' %} 
{% load crispy_forms_tags %}
{% load static %} 

{% block content %} 
 
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Formulaire de modification de la tache N°: {{tache.id}}</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Tâches</a></li>
              <li class="breadcrumb-item active">Modifier une tâche</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <div class="card">
            <div class="card-body">
                <form method="POST">
                  {% csrf_token %}
                  {{form|crispy}}
                </div>
                               
                <div class="card-footer">
                    <input type="submit" class="btn btn-primary float-right" value="Modifier la tache" /> 
                </div>

             </form>
            </div>
           
        </div>

        
        
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->



</div>
<!-- ./wrapper -->

{% endblock content %}
