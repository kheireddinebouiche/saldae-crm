{% extends 'Administration/base.html' %}
{% load static %}
  
{% block content %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Formulaire de modification de note</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Accueil</a></li>
              <li class="breadcrumb-item active">Modification</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <div class="card col-lg-6" style="margin: auto; width: 60%;">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}                      
                <div class="card-footer">
                    <button class="btn btn-primary float-right">Modifier la note</button>
                    <a href="{% url 'leads:liste-des-notes' %}" class="btn btn-warning float-left">Annuller</a> 
                </div>

            </form>
            </div>          
        </div>       
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 

</div>
<!-- ./wrapper -->

{% endblock content %}
